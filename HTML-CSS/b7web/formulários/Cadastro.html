<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Tela de Login</h1>
    <form action="Login.html" method="post" name="inf-login">
        <input type="email" value="seu email" name="email_do_usuario">
        <input type="password" value="sua senha" name="senha_do_usuario">
        <input type="number" value="numero de telefone" name="numero_de_telefone">
        <input type="date" value="data de nascimento" name="Data_de_nascimento">
        <input type="radio" name="sexo" value="masculino">
        <input type="radio" name="sexo" value="feminino">
        <input type="checkbox" name="termos" value="termos de compromisso">
        <input type="submit" value="Cadastrar" name="enviar_dados">

    </form>
</body>
</html>
